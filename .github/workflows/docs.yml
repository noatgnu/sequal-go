name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install godoc
        run: go install golang.org/x/tools/cmd/godoc@latest

      - name: Generate docs
        run: |
          mkdir -p docs
          /home/runner/go/bin/godoc -html github.com/noatgnu/sequal-go/sequal > docs/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
